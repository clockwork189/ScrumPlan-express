<div class="panel personal">
	<div class="row">
		<img src="http://www.gravatar.com/avatar/{{ user.md5Email }}?s=150" style="width:150px; border-radius: 50%" />
	</div>
	<div class="row">
		<br/>
			<div class="name">
				{{ user.first_name}} {{ user.last_name}}
			</div>
			<div class="email">
				{{ user.email}}
			</div>
			Organizations: 
			<div id="org_count">
				{% if organizations.length > 0 %} 
					{{ organizations.length }} 
				{% else %} 
					0 
				{% endif %}
			</div><br/>
			Projects: 
			<div id="projects_count">
				{% if projects.length > 0 %} 
					{{ projects.length }} 
				{% else %} 
					0 
				{% endif %}
			</div><br/>
	</div>
</div>
