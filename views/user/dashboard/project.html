<div class="panel">
	<h5>Projects</h5>
	<div class="project display">
		{% if projects.length > 0 %}
			{% for project in projects %}
			<div class="row">
				<div class="large-8 columns">
					<a href="#" class="active projects">{{ project.name }}</a>
				</div>
				<div class="large-4 columns">
					<button class="edit button tiny" data-project-id="{{ project._id }}"><i class="gen-enclosed foundicon-tools"></i></button>
					<button class="delete button tiny" data-project-id="{{ project._id }}"><i class="gen-enclosed foundicon-remove delete"></i></button>
					<button class="add button tiny" data-project-id="{{ project._id }}"><i class="gen-enclosed foundicon-add-doc"></i></button>
				</div>
			</div>
			{% endfor %}
			<div class="row">
				<div class="large-12 column">
					<a href="#" class="button secondary small right create_project">Create new Project</a>
				</div>
			</div>
		{% else %}
		<div class="empty project">
			<div class="row">
				<div class="large-8 column">
					It seems like you do not have any projects.  <br/> 
					Why not create one?
				</div>
				<div class="large-4 column">
					<a href="#" class="button secondary small right create_project">Create new Project</a>
				</div>
			</div>
		</div>
		{% endif %}
	</div>
	<div class="new project">
		<div class="row">
			<div class="large-12 columns">
				<div class="row">
					<div class="large-12 columns">
						Sweet, just fill the following info and you should be good!<br/><br/>
					</div>
				</div>
				<div class="row">
					<div class="large-3 columns">
						<label>Project Name:</label>
					</div>
					<div class="large-9 columns">
						<input type="text" name="project_name" />
					</div>
				</div>
				<div class="row">
					<div class="large-3 columns">

					</div>
					<div class="large-9 columns">
						<input type="button" class="button small left create" value="Create Project"/>
						<input type="button" class="button secondary small right cancel" value="cancel"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
