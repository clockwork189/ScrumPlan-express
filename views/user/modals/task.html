<div id="createTask" class="medium reveal-modal">
	<h2>Add Task</h2>
	<div class="large-6 columns">
		<div class="row">
			<div class="large-4 columns">
				<label>Task Name: </label>
			</div>
			<div class="large-8 columns">
				<input type="text" name="task_name" />
				<input type="hidden" name="project_id" />
				<input type="hidden" name="organization_id" />
			</div>
		</div>
		<div class="row">
			<div class="large-4 columns">
				<label>Description: </label>
			</div>
			<div class="large-8 columns">
				<textarea rows="2" columns="20" name="description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="large-4 columns">
				<label>Due Date</label>
			</div>
			<div class="large-8 columns">
				<input type="text" name="dueDate" />
			</div>
		</div>
		<div class="row">
	  		<div class="large-4 columns">
	  			<label>Time Estimate</label>
	  		</div>
	  		<div class="large-8 columns">
	  			<input type="text" name="timeEstimate" />
	  		</div>
	  	</div>
	  	<!--
	  	<div class="row">
	  		<div class="large-4 columns">
	  			<label>Assigned To: </label>
	  		</div>
	  		<div class="large-8 columns">
	  			<select name="user_select">
					{% for user in users %}
					<option value="{{ user._id }}">{{user.name}}<option>
					{% endfor%}
				</select>
	  		</div>
	  	</div>
	  -->
	  	<div class="row">
	  		<div class="large-4 columns">
	  			<label>Status </label>
	  		</div>
	  		<div class="large-8 columns">
	  			<select name="user_select">
					<option value="todo">To Do<option>
					<option value="inprogress">In Progress<option>
					<option value="verify">Verify<option>
					<option value="done">Done<option>
				</select>
	  		</div>
	  	</div>
	  	<div class="row">
	  		<div class="large-4 columns">
	  			
	  		</div>
	  		<div class="large-8 columns">
	  			<button class="small button create">Submit</button>
	  			<button class="small secondary button cancel">Cancel</button>
	  		</div>
	  	</div>
	</div>
	<a class="close-reveal-modal">&#215;</a>
</div>
